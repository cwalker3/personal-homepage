<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <link rel="stylesheet" href="css/style.css">
  <script src='javascript/update-clock.js' defer></script>
  <script src='javascript/main.js' defer></script>

</head>
<body>
    <p class="time"></p>
  <div class="quoteContainer">
    <p class="quoteBody"></p>
    <p class="quoteAuthor"></p>
  </div>

  <form class='search_form' action="https://google.com/search">
    <input class="search-input" type="text" name="q" autofocus="true" autocomplete="off">
    <input type="submit" value="Search">
  </form>

  <form action="" class="domain_radios">
    <div class="radio-container">
      <label for="google">Google</label>
      <input type="radio" name="domain" id="google" value="https://google.com/search" data-parameter-name="q" checked="checked">
    </div>
    <div class="radio-container">
      <label for="youtube">Youtube</label>
      <input type="radio" name="domain" id="youtube" value="https://youtube.com/results" data-parameter-name="q">
    </div>
    <div class="radio-container">
      <label for="amazon">Amazon</label>
      <input type="radio" name="domain" id="amazon" value="https://amazon.com/s" data-parameter-name="k">
    </div>
  </form>

  <div class="shortcut-container">
    <div class="shortcut"><a href="https://theodinproject.com"><img class="shortcut-image" src="images/odin-color.png" alt="Odin Logo"></a></div>
    <div class="shortcut"><a href="https://github.com/cwalker3?tab=repositories"><img class="shortcut-image" src="images/github.png" alt="GitHub Logo"></div></a>
    <div class="shortcut localhost"><a href="http://localhost:3000/"><p class="localhost-text">Localhost</p></a></div>
    <div class="shortcut"><a href="https://mail.google.com"><img class="shortcut-image" src="images/gmail.png" alt="Gmail Logo"></a></div>
    <div class="shortcut"></div>
  </div>
</body>
</html>
